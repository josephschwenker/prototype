<!DOCTYPE html>
<html>
	<head>
		<title>Aquaformer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body oncontextmenu="return false">
		<audio id="audioPieces"></audio>
		<audio id="audioInterface"></audio>
		<audio id="audioMusic"></audio>
		<div id="map">
			
		</div>
		<div id="baseControl">
			<div id="closeBaseControl">x</div>
			<fieldset>
				<legend id="cityName"></legend>
				<fieldset>
					<legend>Resources</legend>
					<div>Nutrients: <span id="food"></span></div>
					<div>Minerals: <span id="minerals"></span></div>
					<div>Credits: <span id="credits"></span></div>
				</fieldset>
				<fieldset id="production">
					<legend>Production Queue</legend>
					<select id="productionMenu"></select>
					<div id="productionQueue"></div>
				</fieldset>
				<fieldset>
					<legend>Facilities</legend>
					<div id="facilitiesList"></div>
				</fieldset>
			</fieldset>
		</div>
		<div id="unitList"></div>
		<div id="actionBar">
			<button id="nextIdle">Wait (W)</button>
			<button id="cancelOrders">Cancel Orders (C)</button>
			<button id="buildCity">Build City (B)</button>
			<button id="disband">Disband (D)</button>
			<button id="hold">Hold (H)</button>
			<button id="sentry">Sentry (L)</button>
			<button id="buildFarm">Flotation Farm (F)</button>
			<button id="buildSolar">Solar Array (S)</button>
			<button id="endTurn">End Turn (Enter)</button>
		</div>
		<div id="statusBar">
			<div>Active:
				<span id="activeLabel"></span>
			</div>
			<div>Status:
				<span id="status"></span>
			</div>
			<div>Moves:
				<span id="moves"></span>
			</div>
			<div>Turn:
				<span id="turn"></span>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
